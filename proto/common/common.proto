syntax = "proto3";

package common;

option go_package = "github.com/fiqriardiansyah/shopping-proto/gen/go/common;commonpb";

message OrderItem {
    string id = 1;
    string order_id = 2;
    string product_id = 3;
    int32 quantity = 4;
    int32 price = 5;
}

message Order {
    string id = 1;
    string buyer_id = 2;
    string status = 3;
    int32 total_amount = 4;
    string created_at = 5;
    string updated_at = 6;

    repeated OrderItem order_items = 7;
}